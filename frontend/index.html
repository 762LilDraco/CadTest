<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA5 RP CAD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>GTA5 RP CAD</h1>

<div class="tabs">
  <button class="tab-button" onclick="showTab('people')">People</button>
  <button class="tab-button" onclick="showTab('calls')">Calls</button>
</div>

<div id="people" class="tab-content">
  <h2>People</h2>
  <form id="personForm">
    <input type="text" placeholder="First Name" name="first_name" required>
    <input type="text" placeholder="Last Name" name="last_name" required>
    <input type="date" placeholder="DOB" name="dob" required>
    <select name="gender" required>
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" placeholder="Notes" name="notes">
    <button type="submit">Add Person</button>
  </form>
  <table id="peopleTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>DOB</th><th>Gender</th><th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="calls" class="tab-content" style="display:none">
  <h2>Calls</h2>
  <form id="callForm">
    <input type="text" placeholder="Type" name="type" required>
    <input type="text" placeholder="Location" name="location" required>
    <input type="text" placeholder="Description" name="description" required>
    <input type="text" placeholder="Assigned Unit" name="assigned_unit">
    <select name="status">
      <option value="Pending">Pending</option>
      <option value="En Route">En Route</option>
      <option value="On Scene">On Scene</option>
      <option value="Closed">Closed</option>
    </select>
    <button type="submit">Add Call</button>
  </form>
  <table id="callsTable">
    <thead>
      <tr>
        <th>ID</th><th>Type</th><th>Location</th><th>Description</th><th>Unit</th><th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="main.js"></script>
</body>
</html>
